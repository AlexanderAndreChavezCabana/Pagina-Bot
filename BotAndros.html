  <!-- PersonalizaciÃ³n del chatbot -->
  <script>
    $(document).ready(function () {
      window.addEventListener("dfMessengerLoaded", function () {
        const dfMessenger = document.querySelector("df-messenger");

        // âœ… Ajustar altura del chat
        const style = document.createElement("style");
        style.textContent = `
          @media screen and (min-width: 501px) {
            .chat-wrapper { max-height: 80% !important; }
          }
        `;
        const chat = dfMessenger.shadowRoot.querySelector("df-messenger-chat");
        if (chat) {
          chat.shadowRoot.appendChild(style);
        }

        // âœ… Cambiar color de la barra del tÃ­tulo
        const titlebar = chat?.shadowRoot.querySelector("df-messenger-titlebar");
        if (titlebar) {
          const css = new CSSStyleSheet();
          css.replaceSync(`
            .title-wrapper {
              background: linear-gradient(135deg, rgb(28,68,100) 0%, rgb(38,78,110) 100%) !important;
              color: white !important;
              font-size: 20px;
              font-weight: bold;
              text-align: center;
            }
          `);
          titlebar.shadowRoot.adoptedStyleSheets = [css];
        }

        // âœ… Ejemplo: Insertar icono de micrÃ³fono debajo del input
        const userInput = chat?.shadowRoot.querySelector("df-messenger-user-input");
        if (userInput) {
          const inputContainer = userInput.shadowRoot.querySelector(".input-container");
          if (inputContainer) {
            const divMicro = document.createElement("div");
            divMicro.style = "display:flex;justify-content:center;align-items:center;padding:5px;";
            divMicro.innerHTML = `
              <span style="margin-right:6px;">Chat online</span>
              <a href="https://www.facebook.com/ogeunasamoficial/" style="text-decoration:none;margin-right:6px;">OGE-UNASAM</a>
              <button id="micButton" style="height:40px;width:40px;border-radius:50%;border:0;background:white;">
                <img src="https://firebasestorage.googleapis.com/v0/b/chatbotoge.appspot.com/o/microphone.png?alt=media&token=0992cc33-0b7e-4b53-8bf8-8d53fad0157a" width="26" height="26">
              </button>
            `;
            inputContainer.insertAdjacentElement("afterend", divMicro);

            // ðŸŽ¤ Activar reconocimiento de voz
            const micButton = divMicro.querySelector("#micButton");
            const inputBox = userInput.shadowRoot.querySelector("input");
            micButton.addEventListener("click", function () {
              if (!("webkitSpeechRecognition" in window)) {
                alert("Este navegador no soporta reconocimiento de voz");
                return;
              }
              const recognition = new webkitSpeechRecognition();
              recognition.lang = "es-PE";
              recognition.interimResults = true;
              recognition.onresult = (e) => {
                const transcript = Array.from(e.results)
                  .map(r => r[0].transcript)
                  .join('');
                inputBox.value = transcript;
                inputBox.focus();
              };
              recognition.start();
            });
          }
        }
      });
    });
  </script>
